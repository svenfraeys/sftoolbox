name: Hello Tools
version: v1
description: |
  This is a tool that will say hello to you in many languages
variables:
    - idname: name
      type: text
      default: "hello"
panels:
  main:
    panels:
      benelux:
        actions:
          name_input:
            type: variable
            variable: "hello"
          hello:
            type: python_code
            code: 'print "Hello !"'
            icon: icons/uk.png
          bonjour:
            type: python_code
            code: 'print "Bonjour !"'
            icon: icons/be.png
          hallo:
            type: python_code
            code: 'print "Hallo !"'
            icon: icons/be.png
          guten.tag:
            type: python_code
            icon: icons/du.png
            code: 'print "Guten Dag !"'
        panels:
          latin:
            style: horizontal
            actions:
              ola:
                type: python_function
                filepath: scripts/latin.py
                function: say_hello
                args: ['ESP']
              ciao:
                type: python_function
                filepath: scripts/latin.py
                function: say_hello
                icon: icons/it.png
                args: ['IT']
              bonjour:
                label: Bonjour
                type: python_function
                filepath: scripts/latin.py
                function: say_hello
                args: ['IT']
